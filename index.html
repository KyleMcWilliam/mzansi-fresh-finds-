<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Corrected charset -->

    <title>Mzansi Fresh Finds</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

        <div class="container">

    <main>
        <div class="container">
            <div class="filters">

                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search deals (e.g., bread, avo)...">
                </div>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="bakery">Bakery</option>
                    <option value="fruitveg">Fruit & Veg</option>
                    <option value="dairy">Dairy</option>
                    <option value="meat">Meat</option>
                    <option value="prepared">Prepared Meals</option>
                    <option value="pantry">Pantry Staples</option> <!-- Added category -->
                </select>
            </div>

            <div id="deals-container">
                <!-- Skeleton loaders will be inserted here initially -->
                <!-- Deals will be dynamically inserted here by JavaScript -->
                <!-- <p class="no-deals">Loading deals or no deals available...</p> -->
            </div>
        </div>
    </main>
