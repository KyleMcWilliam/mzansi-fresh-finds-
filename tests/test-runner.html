<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mzansi Fresh Finds - Test Runner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #testSummary { margin-top: 20px; }
        #testSummary ul { list-style-type: none; padding-left: 0; }
        #testSummary li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Mzansi Fresh Finds - Test Runner</h1>
    <p>Open the browser console to see detailed test logs.</p>
    <div id="testSummary">
        <p>Running tests...</p>
    </div>

    <!-- Test Helper Script -->
    <script src="./test-helpers.js"></script>

    <!-- Scripts to be tested (as modules, so they can import/export) -->
    <!-- Note: Actual utils.js is in ../js/utils.js, test file imports from there -->
    <!-- No need to include utils.js directly here if tests import it as a module -->

    <!-- Test Scripts (as modules) -->
    <script type="module" src="./utils.test.js"></script>
    <script type="module" src="./deals.test.js"></script>
    <!-- Add other test files here later, e.g.: -->
    <!-- <script type="module" src="./deals.test.js"></script> -->

    <!-- Script to summarize all tests -->
    <script>
        // Ensure summarizeTests is called after all test modules have loaded and executed
        window.addEventListener('load', () => {
             // A small delay can sometimes help ensure all module scripts have finished logging
            setTimeout(summarizeTests, 100);
        });
    </script>
</body>
</html>
